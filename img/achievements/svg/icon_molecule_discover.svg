<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Molecule icon: 3 atoms in triangle formation -->
  <g fill="white" stroke="white" stroke-width="3">
    <!-- Bonds -->
    <line x1="50" y1="30" x2="35" y2="60" stroke-linecap="round"/>
    <line x1="50" y1="30" x2="65" y2="60" stroke-linecap="round"/>
    <line x1="35" y1="60" x2="65" y2="60" stroke-linecap="round"/>
    
    <!-- Atoms -->
    <circle cx="50" cy="30" r="12" fill="white"/>
    <circle cx="35" cy="60" r="12" fill="white"/>
    <circle cx="65" cy="60" r="12" fill="white"/>
  </g>
</svg>
