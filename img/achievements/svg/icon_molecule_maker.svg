<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Molecule maker icon: hands creating molecule -->
  <g fill="white" stroke="white">
    <!-- Molecule in center -->
    <g stroke-width="2">
      <circle cx="50" cy="45" r="8" fill="white"/>
      <line x1="50" y1="45" x2="40" y2="55"/>
      <circle cx="40" cy="55" r="6" fill="white"/>
      <line x1="50" y1="45" x2="60" y2="55"/>
      <circle cx="60" cy="55" r="6" fill="white"/>
    </g>
    
    <!-- Plus symbol -->
    <g stroke-width="3" stroke-linecap="round">
      <line x1="50" y1="70" x2="50" y2="80"/>
      <line x1="45" y1="75" x2="55" y2="75"/>
    </g>
    
    <!-- Hand gestures (simplified) -->
    <g stroke-width="2.5" stroke-linecap="round" fill="none">
      <!-- Left hand -->
      <path d="M 20 35 Q 25 30 30 35"/>
      <path d="M 22 40 Q 27 35 32 40"/>
      
      <!-- Right hand -->
      <path d="M 80 35 Q 75 30 70 35"/>
      <path d="M 78 40 Q 73 35 68 40"/>
    </g>
  </g>
</svg>
