    <!-- Left molecules -->
    <circle cx="15" cy="35" r="6" fill="white"/>
    <line x1="15" y1="35" x2="25" y2="35"/>
    <circle cx="25" cy="35" r="6" fill="white"/>
    
    <circle cx="15" cy="55" r="6" fill="white"/>
    <line x1="15" y1="55" x2="25" y2="55"/>
