    <!-- Arrow -->
    <path d="M 35 45 L 55 45 L 50 40 M 55 45 L 50 50" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Right molecule -->
    <circle cx="70" cy="35" r="6" fill="white"/>
    <line x1="70" y1="35" x2="70" y2="45"/>
    <circle cx="70" cy="45" r="8" fill="white"/>
    <line x1="70" y1="45" x2="80" y2="50"/>
